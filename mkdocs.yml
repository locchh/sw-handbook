# Site
site_name: Software Handbook
site_description: A handbook about Software Engineering, Data and AI
site_author: locch
site_url: https://locchh.github.io/sw-handbook/

# Repository
repo_url: https://github.com/locchh/sw-handbook
repo_name: locch/sw-handbook
edit_uri: edit/main/docs/

# Theme
theme:
  name: material
  palette:
    # Darker color scheme
    primary: indigo
    accent: blue
  font:
    text: Roboto Mono
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.sections
    - content.code.copy

# Markdown extensions
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - toc:
      permalink: true

# Navigation
nav:
  - Home: index.md
  - Software:
      - Overview: software/index.md
      - Fundamentals:
        - Basic Concepts: software/basics/basic_concepts.md
  - Data:
      - Overview: data/index.md
      - Fundamentals:
          - Introduction to Data: data/basics/introduction_to_data.md
  - AI:
      - Overview: ai/index.md
  - About: about.md